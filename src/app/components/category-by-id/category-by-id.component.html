<app-category></app-category>

<div>
  <ul class="products-list">
    <li *ngFor="let m of moviesByCat">
      <div class="cover">
        <h2>{{ m.name }}</h2>
        <h3>{{ m.price }} :-</h3>
      </div>
      <div class="image-border">
        <img
          [src]="m.imageUrl"
          [movie]="m"
          [routerLink]="['/products', m.id]"
        />
      </div>
    </li>
  </ul>
</div>
