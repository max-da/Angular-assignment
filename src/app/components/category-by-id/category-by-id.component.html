<div *ngFor="let m of movies">

        <div *ngIf="cat.categoryId == id" class="hej" [routerLink]="['/products', m.id]">
       
            {{m.name}}
              <img [src]="m.imageUrl"  [movie]="m" />
        </div>
    </div>


  </div>
