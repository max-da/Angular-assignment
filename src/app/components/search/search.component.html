
<input [(ngModel)]="searchText" list="movies"   type="text" #movieName  placeholder="Search for movie">

 <div>
    <ul>
        <li *ngFor="let m of movies |searchFilter:searchText"  [routerLink]="['/products', m.id]" >
            <h2>{{ m.name }}</h2>
    <img [src]="m.imageUrl"  [movie]="m" />
    <h3>{{ m.price }}</h3>
   
        </li>
    </ul>
</div>
